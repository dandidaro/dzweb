<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    
    <link href="images/favicon.png" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <title>dz web</title>
</head>
<body>
    <!-- Navbar -->
    
    <!-- Section 1 - Hero -->
    <div class="container align-content-center">
        <div class="hero row justify-content-center text-center">
            <div class="col-12">
                <h2>This is hero</h2>
            </div>
        </div>
    </div>

    <!-- Section 2 - Count up -->
    <div class="container align-content-center">
        <div class="countup row justify-content-center text-center">
            <h2>This is how much time we've spent together...</h2>
            <div class="col-12">
                <div class="row justify-content-center countup-date">
                    <div class="radio-toolbar">
                        <input type="radio" id="radio1" name="choose-date" value="inRelation" checked>
                        <label for="radio1">In Relationship</label>
                      
                        <input type="radio" id="radio2" name="choose-date" value="firstMatch">
                        <label for="radio2">First Match</label>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col date-wrapper">
                            <div class="date-value" id="years"></div>
                            <div class="date-unit">years</div>
                        </div>
                        <div class="col date-wrapper">
                            <div class="date-value" id="months"></div>
                            <div class="date-unit">months</div>
                        </div>
                        <div class="col date-wrapper">
                            <div class="date-value" id="days"></div>
                            <div class="date-unit">days</div>
                        </div>
                        <div class="col date-wrapper">
                            <div class="date-value" id="hours"></div>
                            <div class="date-unit">hours</div>
                        </div>
                        <div class="col date-wrapper">
                            <div class="date-value" id="minutes"></div>
                            <div class="date-unit">minutes</div>
                        </div>
                        <div class="col date-wrapper">
                            <div class="date-value" id="seconds"></div>
                            <div class="date-unit">seconds</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="countup-detail">
                Calculated since <span class="h2" id="defaultDate"></span>
            </div>
        </div>
    </div>

    <!-- Section 3 - Other Important Dates -->
    <div class="container align-content-center">
        <div class="hero row justify-content-center text-center">
            <div class="col-12">
                <h2>Other Trivial Dates</h2>
            </div>
        </div>
    </div>

    <!-- Section 4 - Other Important Dates -->
    <div class="container align-content-center">
        <div class="row justify-content-center text-center">
            <div class="col-12">
                <h2>Memories</h2>
                <div class="row cardx-container">
                    <div class="cardx"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        © 2024 dandidaro, made with ❤️
    </footer>

    <!-- On load scripts -->
    <script>
        // Get selected radio button in important dates
        var type = "inRelation"
        document.querySelector("div.radio-toolbar").addEventListener("click", function(evt){
            if (evt.target.type === "radio"){
                type = evt.target.value;
            }
        });

        // Change date calculation based on radio button
        window.addEventListener('load', () => {
            const result = calculate(type);
            render(result);

            setInterval(() => {
                render(calculate(type));
            }, 1000);
        });
    </script>

    <!-- Created By Dans. Just inpect and copy if you like the style, color, etc -->
</body>
</html>
